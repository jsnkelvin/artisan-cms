<div class="container-fluid">

  <div class="page-title">
    <button class="btn rounded-circle" (click)="back()">
      <i class="fas fa-arrow-left"></i>
    </button>
    New Push Notification
  </div>

  <div class="row pb-3">
    <div class="col-6">
      <div class="card card-basic">
        <div class="card-body">
          <form [formGroup]="fg">
            <div class="form-group">
              <label for="">Title</label>
              <input type="text" class="form-control custom-input" formControlName="title" placeholder="Title" />
            </div>
            <div class="form-group">
              <label for="">Message</label>
              <textarea class="form-control custom-input" formControlName="message" rows="3" placeholder="Long Text Here"></textarea>
            </div>
          </form>
          <div class="text-right">
            <button class="btn btn-green" (click)="submit()" [disabled]="this.fg.invalid">Add Push Notification</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
