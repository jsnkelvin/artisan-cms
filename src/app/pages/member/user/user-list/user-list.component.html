<div class="container-fluid pb-3">
  <div class="page-title">
    User
  </div>

  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-green" (click)="downCSV()">Export Table</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-12">
      <div class="card card-basic">
        <div class="card-body">
          <ngx-datatable
            class="bootstrap"
            [rows]="rows"
            [columnMode]="'force'"
            [headerHeight]="80"
            [footerHeight]="'50'"
            [rowHeight]="'auto'"
            [count]="page.totalElements"
            [limit]="page.size"
            (page)="getData($event)"
            [externalPaging]="true"
          >
            <ngx-datatable-column name="Username" prop="name">
              <ng-template let-value="value" ngx-datatable-cell-template>
                <strong>{{ value }}</strong>
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Email" prop="email">
              <ng-template let-value="value" ngx-datatable-cell-template>
                <strong>{{ value }}</strong>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Join Date" prop="created_at">
              <ng-template let-value="value" ngx-datatable-cell-template>
                {{ value | date: 'medium' }}
              </ng-template>
            </ngx-datatable-column>
            <!--    <ngx-datatable-column name="Action" prop="action">
                      <ng-template let-row="row" ngx-datatable-cell-template>
                        <div class="row">
                          <div class="col-5">
                            <button class="btn btn-yellow" (click)="detail(row)">
                              <i class="fas fa-edit"></i>
                            </button>
                          </div>
                          <div class="col-5">
                            <button class="btn btn-red" (click)="deleteModal(row)">
                              <i class="fas fa-trash-alt"></i>
                            </button>
                          </div>
                        </div>
  
  
  
  
                      </ng-template>
                    </ngx-datatable-column> -->
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
