<div class="container-fluid">

  <div class="page-title">
    <button class="btn rounded-circle" (click)="back()">
      <i class="fas fa-arrow-left"></i>
    </button>
    New Push Notification
  </div>

  <div class="row pb-3">
    <div class="col-6">
      <div class="card card-basic">
        <div class="card-body">
          <form [formGroup]="fg">
            <div class="form-group">
              <label for="">Full Name</label>
              <input type="text" class="form-control custom-input" formControlName="name" placeholder="Full Name" />
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input type="text" class="form-control custom-input" formControlName="email" placeholder="Email" />
            </div>
            <div class="form-group">
              <label for="">Username</label>
              <input type="text" class="form-control custom-input" formControlName="username" placeholder="Username" />
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control custom-input" formControlName="password" placeholder="Password" />
            </div>
          </form>
          <div class="text-right">
            <button class="btn btn-green" (click)="submit()" [disabled]="this.fg.invalid">Add Admin</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
